<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <h2 class="subtitulo">Hoteleria Francisco</h2>
        <p class="texto">Ingreso de cliente</p>

        <form method="POST" action="/guardar">
            <label for="nombre">Nombres</label>
            <input type="text" name="nombre" id="nombre"><br><br>

            <label for="apellido">Apellidos</label>
            <input type="text" name="apellido" id="apellido"><br><br>

            <label for="fecha_nacimiento">Fecha de nacimiento</label>
            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento"><br><br>

            <label for="correo">Correo</label>
            <input type="email" name="correo" id="correo"><br><br>

            <label for="celular">Celular</label>
            <input type="text" name="celular" id="celular"><br><br>

            <button type="submit">Guardar</button><br><br>
        </form>
    </div>
</body>
</html>
